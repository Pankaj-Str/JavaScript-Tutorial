<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>


        function result(){

            n1 = document.getElementById("number1").value;
            n2 = document.getElementById("number2").value;

            result = +n1 * +n2;

            alert(result)
        }


    </script>

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-6 border-5 p-5 border border-black">
                <label class="form-label">Number 1</label>
                <input type="text" id="number1" class="form-control">
                <label class="form-label">Number 2</label>
                <input type="text" id="number2" class="form-control">

                <button class="btn btn-primary mt-5" onclick="result()">Result</button>
            </div>
        </div>
    </div>


</body>
</html>
