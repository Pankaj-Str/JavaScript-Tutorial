// Arithmetic Operators:

// + (Addition)
// - (Subtraction)
// * (Multiplication)
// / (Division)
// % (Modulus, returns the remainder)
// ++ (Increment by 1)
// -- (Decrement by 1)

x = 10;
y = 3;

result = x + y;
console.log(result)

result = x - y;
console.log(result)

result = x * y;
console.log(result)

result = x / y;
console.log(result)

result = x % y;
console.log(result)


x++ // +1
console.log(x)
y-- // -1
console.log(y)


//Comparison Operators:

//== (Equal to)
//!= (Not equal to)
//> (Greater than)
//< (Less than)
//>= (Greater than or equal to)
//<= (Less than or equal to)

console.log(34==67)
console.log(34<67)
console.log(34>67)
console.log(34<=67)
console.log(34>=67)
console.log(34!=67)

console.log(45 == 56 || 78 <= 78)

console.log(45 != 56 )
