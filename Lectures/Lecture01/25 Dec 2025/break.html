<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // break statement
        // to exit from the loop

        for(i = 1; i <= 10; i = i + 1){
            if(i < 5){
                //break; // exit from the loop
                continue; // skip the current iteration
            }
            document.write(i + "<br>");
        }


    </script>


</body>
</html>
