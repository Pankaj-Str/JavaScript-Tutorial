<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // break

        let i = 0;

        while (i < 10) {
            if (i == 5) {
                break; // Exit the loop when i is 5
            }
            console.log(i);
            i++;
        }


        // Output: 0, 1, 2, 3, 4
        console.log("--------------------");
        // continue

        let j = 0;
        while (j < 10) {
            j++;
            if (j == 5) {
                continue; // Skip the rest of the loop when j is 5
            }
            console.log(j);
        }

    </script>

</head>
<body>
    
</body>
</html>
