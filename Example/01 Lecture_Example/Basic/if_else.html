<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>

        function get_result(){
            Number1 = document.getElementById("number1").value;
            Number2 = document.getElementById("number2").value;

            // convert to number
            Number1 = parseInt(Number1);
            Number2 = parseInt(Number2);

            if(Number1 > Number2){
                document.getElementById("result").innerHTML = "greater - "+Number1;
            }else{
                document.getElementById("result").innerHTML = "greater  - "+Number2;
            }
        }

    </script>
</head>
<body>

    
    <div class="container m-5">
        
        <div class="row justify-content-center">
            <div class="col-sm-6 p-3">
                <div class="card shadow-lg border-1 border-danger">
                    <div class="m-2">
                        <label class="form-label">Number1 </label>
                        <input type="text" class="form-control" id="number1">
                    </div>
                    <div class="m-2">
                        <label class="form-label">Number2 </label>
                        <input type="text" class="form-control" id="number2">
                    </div>
                    <div class="m-2">
                        <button class="btn btn-primary" onclick="get_result()">Check</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <div class="container m-5">
        
        <div class="row justify-content-center">
            <div class="col-sm-6 p-3">
                <div class="card shadow-lg border-1 border-danger">
                    <div class="m-2">
                        <label class="form-label">Result </label>
                        <div class="alert alert-danger" role="alert">
                            <h3>Result : <span id="result"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    


    
</body>
</html>
