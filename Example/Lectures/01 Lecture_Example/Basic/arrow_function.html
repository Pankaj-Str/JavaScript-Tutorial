<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Arrow Function Example

        // print hello
        const printHello = () => {
            console.log("Hello, World!");
        };

        // call function
        printHello();

        // with parameters

        const add = (a, b) => {
            return a + b;
        };

        // call function
        const result = add(5, 10);
        console.log("Sum:", result);

    </script>

</head>
<body>
    
</body>
</html>
