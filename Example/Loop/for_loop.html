<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            background-color: aqua;
            margin: 10px;
            border: solid 1px black;
            height: 34px;
            width: 50px;
            text-align: center;
            padding-top: 20px;
            border-radius: 30px; 
            float: left;       
        }

    </style>
    
</head>
<body>
    <ul>
    <script>

        // start point 
        // end point
        // print 
        // ++ / --

        for(let a = 1 ; a <= 50 ; a++){

            document.write("<li>"+a+"</li>")

        }

    </script>
    </ul>
</body>
</html>
