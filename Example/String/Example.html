<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        msg = "codeswithpankaj"
        document.write("<br>"+msg)
        size = msg.length;
        document.write("<br>"+size)
        // charAt(index)

        document.write("<br>"+msg.charAt(10))
        // charCodeAt(index)

        document.write("<br>"+msg.charCodeAt(10))
        // indexOf(substring, startIndex)
        data = "welcome to codes with pankaj";
        console.log(data.indexOf("codes"))

        // slice(start, end)

        console.log(data.slice(10,15))

        // substring(start, end)
        console.log(data.substring(10,15))

        // substr(start, length)

        console.log(data.substr(10,3))


    </script>






</head>
<body>
    
</body>
</html>
